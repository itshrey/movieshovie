<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movie Shovie</h1>

      <form id='movieForm'>
        <label for="moviename">Movie Name :  </label>
        <input type="text" placeholder="Enter correct spelling" id="movieInput" required><br>
        <button type="submit">Get Movie Info</button>
      </form>
      <div id="movieDetails" class="hidden">
        <h2 id="title"></h2>
        <img id="poster" src="" alt="Movie Poster">
        <p id="plot"></p>
        <p><strong>Release Date:</strong> <span id="date"></span></p>
        <p><strong>Genre:</strong> <span id="genre"></span></p>
        <p><strong>Director:</strong> <span id="director"></span></p>
        <p><strong>Cast:</strong> <span id="cast"></span></p>
        <p><strong>Runtime:</strong> <span id="runtime"></span></p>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
    </div>
      <footer><button id="darkMode" type="submit">Dark Mode</button></footer>
      
  </body>
</html>
